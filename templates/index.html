<!DOCTYPE html>
<html>
<head>
    <title>Button Click</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('index') }}">
        <button type="submit">Click me</button>
    </form> 
</body>
</html>
